<app-header (featureSelected)="showRecipe($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="featureSelected === 'Recipe'"></app-recipes>
      <app-shopping-list
        *ngIf="featureSelected != 'Recipe'"
      ></app-shopping-list>
    </div>
  </div>
</div>
